<!-- Proof Builder HTML Skeleton -->

<!doctype html>
<html>
    <head>
        <title>Proof Builder</title>
        <link rel="stylesheet" href="./style.css" type="text/css" />

        <!-- require.js for module loading-->
        <script src="http://requirejs.org/docs/release/2.1.11/minified/require.js"></script>

        <!-- load modules for graphics -->
        <script src="loadmodules.js"></script>
    </head>

    <body>
        <!-- pane containing given theorems or previously proved theorems -->
        <div id="theorem-pane">
            <!-- tab buttons -->
            <div id="theorem-tabs">
                <button id="curr-theorems" type="button">Current Theorems</button>
                <button id="built-theorems" type="button">Built Theorems</button>
            </div>

            <br style="clear:both" />

            <!-- theorem lists -->
            <div id="curr-theorems-content" class="theorem-content">
            </div>
            <div id="built-theorems-content" class="theorem-content" style="display:none">
                <p> Testing 2 </p>
            </div>
        </div>

        <!-- pane containing the visual proof -->
        <div id="builder-pane">
            <canvas id="proof-canvas">Your browser does not support this app.</canvas>
        </div>

        <!-- scripts -->
        <script src="tabs.js"></script>
        <script src="canvas.js"></script>
    </body>
</html>
