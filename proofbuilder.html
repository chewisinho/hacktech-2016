<!-- Proof Builder HTML Skeleton -->

<!doctype html>
<html>
    <head>
        <title>Proof Builder</title>
        <link rel="stylesheet" href="./style.css" type="text/css" />

        <!-- require.js for module loading-->
        <script src="http://requirejs.org/docs/release/2.1.11/minified/require.js"></script>
    </head>

    <body>
        <!-- pane containing given theorems or previously proved theorems -->
        <div id="theorem-pane">
            <!-- tab buttons -->
            <div id="theorem-tabs">
                <button id="curr-theorems" type="button">Current Theorems</button>
                <button id="built-theorems" type="button">Built Theorems</button>
            </div>

            <br style="clear:both" />

            <!-- theorem lists -->
            <div id="curr-theorems-content" class="theorem-content"> </div>
            <div id="built-theorems-content" class="theorem-content" style="display:none"> </div>
            <div id="savebox">
                <button id="save" type="button">Save Proof</button>
            </div>
        </div>

        <!-- pane containing the visual proof -->
        <div id="builder-pane">
            <div id="builder-header">
                <div id="givens">
                    <h3>Know:</h3>
                    <div id="given-content"></div>
                </div>
                <div id="results">
                    <h3>Prove:</h3>
                    <div id="results-content"></div>
                    <canvas id="proof-canvas">Your browser does not support this app.</canvas>
                </div>
            </div>
            <div id="proof-bench">
                <div id="curr-steps">
                </div>
            </div>
        </div>
        <!-- scripts -->
        <script src="canvas.js"></script>
        <script src="checkdialog.js"></script>
        <script src="tabs.js"></script>
    </body>
</html>
